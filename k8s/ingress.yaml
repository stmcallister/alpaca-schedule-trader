apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: alpaca-schedule-trader
  labels:
    app: alpaca-schedule-trader
  annotations:
    # Uncomment and configure based on your ingress controller
    # For nginx-ingress:
    # nginx.ingress.kubernetes.io/ssl-redirect: "true"
    # For cert-manager (SSL certificates):
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx  # Change to match your ingress controller
  rules:
  - host: alpaca-trader.example.com  # Change to your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: alpaca-schedule-trader
            port:
              number: 80
  # Uncomment for TLS/HTTPS
  # tls:
  # - hosts:
  #   - alpaca-trader.example.com
  #   secretName: alpaca-trader-tls
